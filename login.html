<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Madhya Pradesh Tourism</title>
    <link rel="stylesheet" href="login.css">
    <!-- Add your CSS file here -->
</head>

<body>
    <header>
        <h1>Madhya Pradesh Tourism</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form-id">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Redirect to Signup Page -->
        <p>Don't have an account? <span id="show-signup">Sign up</span></p>
    </div>

    <!-- Signup Form -->
    <div class="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form-id">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required placeholder="Create a password">
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Redirect to Login Page -->
        <p>Already have an account? <span id="show-login">Log in</span></p>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Madhya Pradesh Tourism. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
    <!-- Add your JS file here -->
</body>

</html>
